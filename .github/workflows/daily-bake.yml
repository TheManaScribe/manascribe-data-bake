name: Daily Data Bake
on:
  schedule:
    - cron: '0 4 * * *'
  workflow_dispatch:
permissions:
  contents: write
jobs:
  bake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Dependencies
        run: npm install
      - name: node --max-old-space-size=6144 Run Bake Script
        run: node bake-script.mjs
      - name: Update Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          files: |
            mana-scribe-index.json
            mana-scribe-master.db
          name: "Latest Collector Index"
          body: "Automated daily bake of MTGJSON data into JSON and Dexie formats."
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
